<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="A curated calendar of JavaScript conferences worldwide, including speaking opportunities and registration info." name="description">
    <title>JavaScript Conferences</title>
    <link href="//fonts.googleapis.com/css?family=Squada+One" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Exo+2:300,400" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/images/favicon.png" rel="icon" type="image/png">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/behavior.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1><a class="extruded" href="/"><span>Javascript&nbsp;</span><span>Conferences</span></a></h1>
        <nav>
          <ul>
            <li class="{% if page.url == "/" %}active{% endif %}"><a href="/">Upcoming</a></li>
            <li class="{% if page.url == "/past/" %}active{% endif %}"><a href="/past/">Past</a></li>
            <li class="{% if page.url == "/cfp/" %}active{% endif %}"><a href="/cfp/">CFP</a></li>
          </ul>
        </nav>
      </header>
      {{ content }}
      <footer>
        <p>maintained by <a href="https://alexbevi.com">Alex Bevilacqua</a></p>
        <p>"inspired" by <a href="https://rubyconferences.org/">rubyconferences.org</a>, which is created &amp; maintained by <a href="http://jonallured.com/">Jon Allured</a></p>
        <p>original design &amp; markup by <a href="https://www.camerondaigle.com/">Cameron Daigle</a></p>
        <ul>
          <li><a href="https://twitter.com/alexbevi">@alexbevi</a></li>
          <li><a href="https://github.com/javascriptconferences/javascriptconferences.github.io">source</a></li>
          <li><a href="https://javascriptconferences.org/calendar.ics">ics calendar feed</a></li>
        </ul>
      </footer>
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-61YQ3W1Q92"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-61YQ3W1Q92');
      </script>
    </div>
  </body>
</html>
